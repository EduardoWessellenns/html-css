    <title>Videos com HTML5</title>

<body>
    <h1>Inserindo vídoes hospedados localmente</h1>
    <p>este vídeo está hospedado no meu próprio servidor.</p>
        
        <video width="560" poster="imagens/" controls autoplay loop>
            <source src="midia/12750858_1920_1080_24fps.mp4" type="video/mp4">

            <source src="midia/12750858_1920_1080_24fps.mp4" type="video/m4v">
            <source src="midia/12750858_1920_1080_24fps.mp4" type="video/webm">
            <source src="midia/12750858_1920_1080_24fps.mp4" type="video/ogg">
        </video>
