<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover {
            color: red;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: brown;
            color: white;
            width: 300px;


        }
        


    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <div>passe o mouse aqui
        <p>TEXTO ESCONDIDO ESCONDIDO </p>
    </div>









</body>
</html>
